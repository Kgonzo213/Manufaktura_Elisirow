<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manufaktura Eliksirów - Rejestracja</title>
    <link rel="stylesheet" href="styl1.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="main.js" defer></script>
</head>
<body>
    <nav>
        <a href="strona_glowna.html" class="button">Nasza Strona Główna</a>
        <a href="Galeria.html" class="button">Galeria</a>
        <a href="koszyk.html" class="button">Koszyk</a>
        <a href="logowanie.html" class="button">Zaloguj się</a>
    </nav>

    <header>
        <h1>Rejestracja</h1>
    </header>
        <div class="center-div">
            <form id="registrationForm" onsubmit="handleRegisterSubmit();" action="register.php" method="POST>
                <label for="reg-username">Nazwa użytkownika:</label>
                <input type="text" id="reg-username" name="username" placeholder="Wprowadź nazwę użytkownika" required>

                <label for="reg-password">Hasło:</label>
                <input type="password" id="reg-password" name="password" placeholder="Wprowadź hasło" required>

                <label for="reg-password-confirm">Potwierdź hasło:</label>
                <input type="password" id="reg-password-confirm" name="password-confirm" placeholder="Powtórz hasło" required>

                <label for="reg-street">Ulica:</label>
                <input type="text" id="reg-street" name="street" placeholder="Wprowadź ulicę" required>

                <label for="reg-house-number">Numer domu/mieszkania:</label>
                <input type="text" id="reg-house-number" name="house-number" placeholder="Wprowadź numer domu/mieszkania" required>

                <label for="reg-postal-code">Kod pocztowy:</label>
                <input type="text" id="reg-postal-code" name="postal-code" placeholder="XX-XXX" pattern="\d{2}-\d{3}" title="Kod pocztowy powinien mieć format XX-XXX" required>

                <label for="reg-city">Miasto:</label>
                <input type="text" id="reg-city" name="city" placeholder="Wprowadź miasto" required>

                <p><button type="submit" class="button">Zarejestruj się</button></p>
            </form>
        </div>

    <footer>
        <p>&copy; 2024 Manufaktura Eliksirów. Wszelkie prawa zastrzeżone.</p>
    </footer>
</body>
</html>
