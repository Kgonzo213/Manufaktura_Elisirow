<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manufaktura Eliksirów - Koszyk</title>
    <link rel="stylesheet" href="styl1.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="main.js" defer></script>
</head>
<body>
    <nav>
        <a href="strona_glowna.html" class="button">Nasza Strona Główna</a>
        <a href="Galeria.html" class="button">Galeria</a>
        <a href="koszyk.html" class="button">Koszyk</a>
        <a href="logowanie.html" class="button">Zaloguj się</a>
    </nav>
    <header>
        <h1>Twój Koszyk</h1>
    </header>
    
    <button onclick="toggleCartVisibility()" class="button">Pokaż/Ukryj Koszyk</button>
   
        <div id="cartContainer" style="display: none; margin-top: 20px;" class="cart">
            <table id="cartItems">
                <thead>
                    <tr>
                        <th>Produkt</th>
                        <th>Cena (zł)</th>
                        <th>Ilość</th>
                        <th>Łączna cena (zł)</th>
                        <th>Akcje</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="cart-item" data-price="49.99">
                        <td>Eliksir Mocy</td>
                        <td class="unit-price">49.99</td>
                        <td><input type="number" class="amount" value="1" min="1" onchange="updateCart(this)"></td>
                        <td class="total-price">49.99</td>
                        <td><button class="remove">Usuń</button></td>
                    </tr>
                    <tr class="cart-item" data-price="59.99">
                        <td>Eliksir Energii</td>
                        <td class="unit-price">59.99</td>
                        <td><input type="number" class="amount" value="1" min="1" onchange="updateCart(this)"></td>
                        <td class="total-price">59.99</td>
                        <td><button class="remove">Usuń</button></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="5" style="text-align: right; font-weight: bold;">Suma: <span id="total"></span> zł</td>
                    </tr>
                </tfoot>
            </table>
        </div>
    
    <section style="text-align:center;">
        <div id="demo">
            <button type="button" onclick="loadDoc()" class="button">Sprawdz Promocje</button>
        </div>

        <button id="checkout" class="button">Przejdź do płatności</button>
    </section>
    <footer>
        <p>&copy; 2024 Manufaktura Eliksirów. Wszelkie prawa zastrzeżone.</p>
    </footer>
</body>
</html>
